<div class="project-list">
    @for(item of projectList; track $index){
    <article class="project-item" role="button" tabindex="0" style="background-image: url(../../../../assets/images/games/mock-entries/{{item.id}}-banner.jpg);">
        <div class="project-info row space-between">
            <div class="info-left">
                <h2>{{item.title}}</h2>
                <p>{{item.meta}}</p>
            </div>
            <div class="info-right">
                <p>{{item.description}}</p>
            </div>
        </div>
    </article>
    }
</div>
